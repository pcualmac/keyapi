version: '3.8'

include:
  - path:
    - ../DOCKERCOMPONENT/docker-compose-net.yml
    - ../DOCKERCOMPONENT/docker-compose-volume.yml
    env_file: .env

services:
  ##Laravel Application keyapi
  apikey:
    build:
      dockerfile:  ./Dockerfile
    container_name: apikey
    volumes:
      - ${PROJECTDIR}keyapi/apikey:/var/www/html
      - ${PROJECTDIR}keyapi/apache-config.conf:/etc/apache2/sites-available/000-default.conf
      - ${PROJECTDIR}keyapi/ports.conf:/etc/apache2/ports.conf
    ports:
      - "8081:81"
    environment:
      - APACHE_DOCUMENT_ROOT=/var/www/html/public
    networks:
      - laravel-apikey
      - laravel-apione

  ##MySQL Database keyapi
  mysql-keyapi:
    image: mysql:8
    container_name: mysql-keyapi
    environment:
      MYSQL_ROOT_PASSWORD: keyapi
      MYSQL_DATABASE: keyapi
      MYSQL_USER: keyapi
      MYSQL_PASSWORD: keyapi
    volumes:
      - research-data:/var/lib/mysql
    networks:
      - laravel-apikey
      - laravel-apione

  # PHPmyadmin mysql-keyapi
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    restart: always
    environment:
      PMA_HOST: mysql-keyapi
      PMA_PORT: 3306
    ports:
      - "8037:80"
    depends_on:
      - mysql-keyapi
    networks:
      - laravel-apikey
      - laravel-apione
